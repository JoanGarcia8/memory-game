<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Memory Game</title>
  <link rel="stylesheet" href="style.css"></link>
  <script src="app.js" charset="utf-8"></script>
</head>
<body>

  <h3>Score:<span id="result"></span></h3> 

  <div class="grid">
  </div>

  <script>
    let taulerr =document.querySelector(".grid")
    let marcador = document.getElementById("result")

    taulerr.addEventListener('mouseover', () =>{
      marcador.style.fontSize = 30
    })
    taulerr.addEventListener('mouseout', () => {
      marcador.style.fontSize = 20 
    })
  </script>
  
</body>
</html>
